      - name: load_timestamp
        description: "Timestamp when data was loaded into bronze layer"
        tests:
          - not_null
      - name: update_timestamp
        description: "Timestamp when data was last updated in bronze layer"
        tests:
          - not_null
      - name: source_system
        description: "Source system identifier"
        tests:
          - not_null
          - accepted_values:
              values: ['ZOOM_PLATFORM']

