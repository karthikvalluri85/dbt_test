version: 2

sources:
  - name: zoom_raw_schema
    description: "Raw data from Zoom platform containing unprocessed data from various sources"
    tables:
      - name: users
        description: "Raw user data from Zoom platform"
        columns:
          - name: user_id
            description: "Unique identifier for users"
            tests:
              - not_null
              - unique
          - name: user_name
            description: "Name of the user"
          - name: email
            description: "Email address of the user"
          - name: company
            description: "Company associated with the user"
          - name: plan_type
            description: "Type of plan the user is subscribed to"
          - name: load_timestamp
            description: "Timestamp when data was loaded"
          - name: update_timestamp
            description: "Timestamp when data was last updated"
          - name: source_system
            description: "Source system identifier"

      - name: meetings
        description: "Raw meeting data from Zoom platform"
        columns:
          - name: meeting_id
            description: "Unique identifier for meetings"
            tests:
              - not_null
              - unique
          - name: host_id
            description: "ID of the meeting host"
          - name: meeting_topic
            description: "Topic or title of the meeting"
          - name: start_time
            description: "Meeting start time"
          - name: end_time
            description: "Meeting end time"
          - name: duration_minutes
            description: "Duration of meeting in minutes"

      - name: participants
        description: "Raw participant data from Zoom platform"
        columns:
          - name: participant_id
            description: "Unique identifier for participants"
            tests:
              - not_null
              - unique
          - name: meeting_id
            description: "ID of the meeting"
          - name: user_id
            description: "ID of the user participating"
          - name: join_time
            description: "Time when participant joined"
          - name: leave_time
            description: "Time when participant left"

      - name: feature_usage
        description: "Raw feature usage data from Zoom platform"
        columns:
          - name: usage_id
            description: "Unique identifier for usage records"
            tests:
              - not_null
              - unique
          - name: meeting_id
            description: "ID of the meeting"
          - name: feature_name
            description: "Name of the feature used"
          - name: usage_count
            description: "Number of times feature was used"
          - name: usage_date
            description: "Date of feature usage"

      - name: webinars
        description: "Raw webinar data from Zoom platform"
        columns:
          - name: webinar_id
            description: "Unique identifier for webinars"
            tests:
              - not_null
              - unique
          - name: host_id
            description: "ID of the webinar host"
          - name: webinar_topic
            description: "Topic or title of the webinar"
          - name: start_time
            description: "Webinar start time"
          - name: end_time
            description: "Webinar end time"
          - name: registrants
            description: "Number of registrants"

      - name: support_tickets
        description: "Raw support ticket data from Zoom platform"
        columns:
          - name: ticket_id
            description: "Unique identifier for support tickets"
            tests:
              - not_null
              - unique
          - name: user_id
            description: "ID of the user who created the ticket"
          - name: ticket_type
            description: "Type of support ticket"
          - name: resolution_status
            description: "Current status of ticket resolution"
          - name: open_date
            description: "Date when ticket was opened"

      - name: licenses
        description: "Raw license data from Zoom platform"
        columns:
          - name: license_id
            description: "Unique identifier for licenses"
            tests:
              - not_null
              - unique
          - name: license_type
            description: "Type of license"
          - name: assigned_to_user_id
            description: "ID of user assigned to license"
          - name: start_date
            description: "License start date"
          - name: end_date
            description: "License end date"

      - name: billing_events
        description: "Raw billing event data from Zoom platform"
        columns:
          - name: event_id
            description: "Unique identifier for billing events"
            tests:
              - not_null
              - unique
          - name: user_id
            description: "ID of the user associated with billing event"
          - name: event_type
            description: "Type of billing event"
          - name: amount
            description: "Amount associated with billing event"
          - name: event_date
            description: "Date of billing event"

models:
  - name: bz_audit_log
    description: "Audit log table for tracking bronze layer processing information"
    columns:
      - name: record_id
        description: "Auto-incrementing record identifier"
        tests:
          - not_null
      - name: source_table
        description: "Name of the source table being processed"
        tests:
          - not_null
      - name: load_timestamp
        description: "Timestamp when processing started"
        tests:
          - not_null
      - name: processed_by
        description: "System or process that performed the transformation"
      - name: processing_time
        description: "Time taken for processing in seconds"
      - name: status
        description: "Status of the processing (STARTED, COMPLETED, FAILED)"
        tests:
          - accepted_values:
              values: ['STARTED', 'COMPLETED', 'FAILED']

  - name: bz_users
    description: "Bronze layer users table with cleaned and validated data"
    columns:
      - name: user_id
        description: "Unique identifier for users"
